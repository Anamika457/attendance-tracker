plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1') // default to '1' if not set
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0') // default to '1.0' if not set

android {
    namespace "com.example.attendance_tracker"
    compileSdkVersion 33 // Latest SDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.attendance_tracker"
        minSdkVersion 21
        targetSdkVersion 33 // Target latest SDK version
        versionCode flutterVersionCode.toInteger() // Get from local.properties or default to 1
        versionName flutterVersionName // Get from local.properties or default to '1.0'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // For release build, ensure you configure signing properly
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Add any additional dependencies here, if needed.
}
